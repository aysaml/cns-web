<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>新闻详情</title>
	<meta name="keywords" content="新闻详情">
	<meta name="description" content="新闻详情">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- include main css -->
	<link rel="stylesheet" type="text/css"th:href="@{/cns/css/slick.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/cns/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/cns/css/jquery.mmenu.all.css}"/>
	<link rel="stylesheet" th:href="@{/cns/css/animate.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/cns/css/style.css}"/>

	<!--[if lt IE 9]>
    <script th:src="@{http://apps.bdimg.com/libs/html5shiv/r29/html5.min.js}"></script>
    <script th:src="@{http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->

</head>
<body>
<div>
	<!--header-->
	<div th:include="/common/header :: nav"></div>

	<!--banner-->
	<section class="banner">
		<img th:src="@{/cns/images/newsbanner.jpg}" alt="" />
	</section>






</div>

<!--面包屑导航 start-->
<div class="mbx">
	<div class="container">
		<div class="nytit pull-left">新闻中心</div>
		<menu class="menu pull-left" id="menu">
			<div><a href="/news?type=0"  th:class="${news.type == 0 } ? 'cur'">校内新闻</a></div>
			<div><a href="/news?type=1"  th:class="${news.type == 1 } ? 'cur'">其他新闻</a></div>
		</menu>
		<div class="mbxwrap pull-right">
			<a href="/home">首页</a> <span>/</span>
			<a href="/news?type=0">新闻中心</a> <span>/</span>
			<em th:if="${news.type == 0}">校内新闻</em>
			<em th:if="${news.type == 1}">其他新闻</em>
		</div>
	</div>
</div>
<!--面包屑导航 end-->



<div class="nycon">

	<div class="container">
		<div class="news_show">
			<div class="nstit">
				<h1 th:text="${news.title}"></h1>
				<div class="date">
					<span th:text="${'时间：' + news.createTime}"></span>
					<span th:text="${'来源：' + news.source}"></span>
					<span th:text="${'作者：' + news.author}"></span>
				</div>
			</div>
			<div class="nstxt">
				<p th:text="${news.content}"></p>
			</div>
			<div class="prevnext clearfix">
				<div class="pnwrap pull-left">
				</div>
				<a href="/news?type=0" class="return pull-right">
					返回列表
				</a>
			</div>
		</div>
	</div>
</div>


<!--index news start-->
<div class="innews">
</div>
<!--index news end-->


<!--footer start-->
<div th:include="/common/footer :: foot"></div>


<!--footer end-->

<!--移动端  Mmenu-->
<div th:include="/common/mnav :: mnav"></div>










<!--Include Js-->
<script th:src="@{http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js}" type="text/javascript" charset="utf-8"></script>

<!--移动端导航-->
<script th:src="@{/cns/js/jquery.mmenu.all.min.js}" type="text/javascript" charset="utf-8"></script>

<script th:src="@{/cns/js/public.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/cns/js/slick.min.js}" ></script>

<!--placeholder-->
<script th:src="@{/cns/js/jquery.placeholder.min.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){ $('input, textarea').placeholder(); });
</script>
</body>
</html>
